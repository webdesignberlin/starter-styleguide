<!--

#### Accessibility

*   Simple tables can have two levels of headers. Each header cell should have `scope=<wbr>'col'` or `scope=<wbr>'row'`.
*   Complex tables are tables with more than two levels of headers. Each header should be given a unique `id` and each data cell should have a `headers` attribute with each related header cellâ€™s `id` listed.
*   When adding a title to a table, include it in a `<caption>` tag inside of the `<table>` element.

#### Usability

##### When to use

*   When you need tabular information, such as statistical data.

##### When to consider something else

*   Depending on the type of content, consider using other presentation formats such as definition lists or hierarchical lists.

##### Guidance

*   Tables are great at displaying tabular data. Minimal visual styling helps surface this information more easily.

-->

<h3>Default Table</h3>
<table>
  <caption>Table Caption</caption>
  <thead>
    <tr>
      <th scope="col">thead th</th>
      <th scope="col">thead th</th>
      <th scope="col">thead th</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>tbody td</td>
      <td>tbody td</td>
      <td>tbody td</td>
    </tr>
    <tr>
      <td>tbody td</td>
      <td>tbody td</td>
      <td>tbody td</td>
    </tr>
    <tr>
      <td>tbody td</td>
      <td>tbody td</td>
      <td>tbody td</td>
    </tr>
  </tbody>
</table>



<h3>Table with side headings</h3>
<table>
  <caption>Table Caption</caption>
  <thead>
    <tr>
      <th id="th1" scope="col">thead th</th>
      <th id="th2" scope="col">thead th</th>
      <th id="th3" scope="col">thead th</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th id="th4" scope="row" headers="th1">tbody th</th>
      <td headers="th2 th4">tbody td</td>
      <td headers="th3 th4">tbody td</td>
    </tr>
    <tr>
      <th id="th5" scope="row" headers="th1">tbody th</th>
      <td headers="th2 th5">tbody td</td>
      <td headers="th3 th5">tbody td</td>
    </tr>
  </tbody>
</table>
